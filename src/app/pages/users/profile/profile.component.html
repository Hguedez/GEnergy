<mat-toolbar style="width: 100%;">
    <h2 class="inline-center d-flex justify-content-center"><strong class="G ">G</strong><strong>E</strong>nergy</h2>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="inline-right">
    <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
    <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
    </button>
    <button mat-menu-item [routerLink]="'/reports'">
        <mat-icon>leaderboard</mat-icon>
        <span>Reportes</span>
    </button>
    <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Configuracion</span>
    </button>
    <button mat-menu-item (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar sesion</span>
        </button>
    </mat-menu>
</mat-toolbar>
<mat-progress-bar *ngIf="sploaded==true" mode="indeterminate"></mat-progress-bar>
<div class="container-fluid mt-2" *ngIf="sploaded==false">
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <mat-slide-toggle>Enceder dispositivo</mat-slide-toggle>
        </div>
    </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2 " *ngIf="sploaded==false">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="position" class="mx-auto">
      <th mat-header-cell *matHeaderCellDef>Dia</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name" class="ml-3">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<br>
<h3 class="d-flex justify-content-center" *ngIf="sploaded==false"><strong class="G ">E</strong>nergia acumulada</h3>
<div class="progress mx-auto" *ngIf="sploaded==false">
    <div class="progress-bar bg-warning"  role="progressbar" style="width: 65%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
</div>
