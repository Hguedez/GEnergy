
<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
    <div>
        <button mat-icon-button  [routerLink]="'/profile'">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    </div>
    <div>
        <h2 class="inline-center d-flex justify-content-center"><strong class="G ">G</strong><strong>E</strong>nergy</h2>
    </div>
    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="inline-right">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>person</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item [routerLink]="'/reports'">
                <mat-icon>leaderboard</mat-icon>
                <span>Reportes</span>
            </button>
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Configuracion</span>
            </button>
            <button mat-menu-item>
                <mat-icon>help</mat-icon>
                <span>Ayuda</span>
            </button>
            <button mat-menu-item (click)="logOut()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar sesion</span>
                </button>
            </mat-menu>
    </div>
</mat-toolbar>
<mat-progress-bar *ngIf="sploaded==true" mode="indeterminate"></mat-progress-bar>
<div class="container-fluid mt-3" *ngIf="sploaded==false">
    <div class="row mx-auto">
        <div class="col-12">
            <mat-card class="mat-card">
                <div class="d-flex justify-content-center">
                    <h3 >Personas que descargan la app</h3>
                </div>
                <div class="flex">
                    <div class="flex-item">
                      <div style="display: block;" >
                      <canvas baseChart width="400" height="400"
                                  [datasets]="lineChartData"
                                  [labels]="lineChartLabels"
                                  [options]="lineChartOptions"
                                  [colors]="lineChartColors"
                                  [legend]="lineChartLegend"
                                  [chartType]="lineChartType"
                                  [plugins]="lineChartPlugins"
                                  (chartHover)="chartHovered($event)"
                                  (chartClick)="chartClicked($event)"></canvas>
                      </div>
                    </div>
                   <div class="d-flex justify-content-center mt-2">
                    <button mat-button [matMenuTriggerFor]="belowMenu" class="statisticsMenu"><strong>Opciones</strong></button>
                    <mat-menu #belowMenu="matMenu" yPosition="below">
                    <button mat-menu-item (click)="pushOne()">Agregar columna</button>
                    <button mat-menu-item (click)="changeColor()">Cambiar color</button>
                    <button mat-menu-item (click)="changeLabel()">Comprimir fondo</button>
                    </mat-menu>
                   </div>
                  </div>
              </mat-card>
        </div>
    </div>
</div>
<div class="container-fluid mt-3" *ngIf="sploaded==false">
    <div class="row mx-auto">
        <div class="col-12">
            <mat-card class="second-mat-card" >
                <div class="d-flex justify-content-center">
                    <h3 >Durabilidad de los dispositivos</h3>
                </div>
                <div>
                    <div>
                      <div style="display: block;">
                        <canvas baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [plugins]="barChartPlugins"
                          [legend]="barChartLegend"
                          [chartType]="barChartType">
                        </canvas>
                      </div>
                        <div class="d-flex justify-content-center mt-2">
                            <button mat-button mat-raised-button  (click)="change()"  class="statisticsMenu"  class="statisticsMenu">Actualizar en tiempo real</button>
                        </div>
                    </div>
                  </div>
              </mat-card>
        </div>
    </div>
</div>
