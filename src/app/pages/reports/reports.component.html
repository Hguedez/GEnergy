<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
    <div>
        <button mat-icon-button  [routerLink]="'/profile'">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    </div>
    <div>
        <h2 class="inline-center d-flex justify-content-center"><strong class="G ">G</strong><strong>E</strong>nergy</h2>
    </div>
    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="inline-right">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>person</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item [routerLink]="'/reports'">
                <mat-icon>leaderboard</mat-icon>
                <span>Reportes</span>
            </button>
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Configuracion</span>
            </button>
            <button mat-menu-item (click)="logOut()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar sesion</span>
                </button>
            </mat-menu>
    </div>
</mat-toolbar>
<mat-progress-bar *ngIf="sploaded==true" mode="indeterminate"></mat-progress-bar>
<br>
<div fxLayout="row" fxLayoutAlign="center center" *ngIf="sploaded==false">
    <div>
        <mat-form-field appearance="fill">
        <mat-label>Periodo</mat-label>
        <mat-select>
            <mat-option value="option">Diario</mat-option>
            <mat-option value="option">Semanal</mat-option>
            <mat-option value="option">Mensual</mat-option>
        </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button mat-menu-item [routerLink]="'/reports'" (click)="downloadReport()" style="background: none;outline: none;">
            <mat-icon>vertical_align_bottom</mat-icon>
        </button>
    </div>   
</div>
<mat-accordion *ngIf="sploaded==false">
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false" class="selected">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Reporte
        </mat-panel-title>
        <mat-panel-description>
          Consumo durante el periodo seleccionado
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Energia almacenada</p>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 65%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
      </div>
      <br>
      <p>Estado del dispositivo</p>
      <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" style="width: 80%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">80%</div>
      </div>
      <br>
      <p>Clima favorable</p>
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
      <br>
      <p>Estabilidad WIFI</p>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 75%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">75%</div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
